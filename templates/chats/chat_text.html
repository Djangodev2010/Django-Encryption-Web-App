<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

  <!-- Responsive Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a href="{% url 'chats:index' %}" class="navbar-brand bg-success text-white px-3 py-1 rounded">Chats</a>
    </div>
  </nav>

  <!-- Friend Username Header -->
  <div class="text-center mt-5 pt-4 mb-3">
    <span class="bg-light px-4 py-2 rounded-pill d-inline-block">
      <h1 class="fs-3 mb-0">{{ friend_username }}</h1>
    </span>
  </div>

  <!-- Chat Messages -->
  <div id="chat-container" class="container-fluid px-3 px-md-5 mb-5">
    {% for chat in chats %}
      {% include 'chats/partials/text_partial.html' %}
    {% endfor %}
  </div>

  <!-- Message Input Form -->
  <form class="fixed-bottom bg-white p-2 border-top" id="message-form" data-id="{{ friend_id }}">
    {% csrf_token %}
    <div class="container">
      <div class="row">
        <div class="col-9 col-sm-10">
          <input type="text" name="text" class="form-control rounded-pill message-input" id="message-input" placeholder="Type a message..." required>
        </div>
        <div class="col-3 col-sm-2 d-grid">
          <button class="btn btn-success rounded-pill" type="submit">Send</button>
        </div>
      </div>
    </div>
  </form>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('#message-form').on('submit', function(e) {
      e.preventDefault();
      const message = $('#message-input').val();
      const csrfToken = $('input[name="csrfmiddlewaretoken"]').val();
      const friendId = $('#message-form').data('id');

      $.ajax({
        type: 'POST',
        url: "{% url 'chats:send_message' friend_id %}",
        data: {
          'text': message,
          'csrfmiddlewaretoken': csrfToken
        },
        success: function(response) {
          $('#message-input').val('');
          $('#chat-container').append(response.html);
          window.scrollTo(0, document.body.scrollHeight);
        },
        error: function() {
          alert('Message failed to send.');
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a href="{% url 'chats:index' %}" class="badge navbar-brand text-nowrap bg-success border fs-3">Chats</a>
      </div>
    </nav>
    
   <div style="text-align:center; margin-top:20px; margin-bottom:20px;">
  <span style="background-color:#f2f2f2; padding:10px 16px; border-radius:20px; display:inline-block;">
    <h1 class="h1 fs-1" style="margin:0;">{{ friend_username }}</h1>
  </span>
</div>
   
   {% for chat in chats %}

  {% if chat.sent_by == request.user %}
  <!-- Sent message -->
  <div class="d-flex justify-content-end mb-2">
    <div class="bg-primary text-white p-3 rounded-pill" style="max-width: 70%;">
      <small>{{chat.text}}</small>
      <div class="text-white-50 text-end small">07:31 AM</div>
    </div>
  </div>
</div>
    
    {% else %}
    <div class="container py-3">
  <!-- Received message -->
  <div class="d-flex mb-2">
    <div class="bg-light text-dark p-3 rounded-pill" style="max-width: 70%;">
      <small>{{chat.text}}</small>
      <div class="text-muted text-end small"></div>
    </div>
  </div>
  {% endif %}
  
  {% endfor %}
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
